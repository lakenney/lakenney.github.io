			<form role="form">

		          <legend>Have more questions?</legend>
		          <div class="form-group">
		          	<label for="name" class="col-sm-2">Your name</label>
		          	<div class="col-sm-10">
		          		<input type="text" name="name" class="form-control">
		          	</div>
		          </div>

		        <div class="form-group">
		          	<label for="custom" class="checkbox-inline">
					<input name="custom" type="checkbox" value="custom" data-toggle="collapse" data-target="#custom">
		          		I'd like something custom made.</label>
					<div class="form-group collapse in" id="custom">

			            <div class="radio">
				            <label>
				            	<input type="radio" name="custom" value="swarovski">
				        		Swarovski necklace</label>
				        </div>
				    	<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="mirano">
		              			Mirano glass</label>
		            	</div>
						<div class="radio">	
		            		<label>
		              			<input type="radio" name="custom" value="locket">
		              			locket</label>
		              	</div>
						<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="soldering">
		              			soldering</label>
		              	</div>

		              	<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="pendant" data-toggle="collapse" data-target="#pendant">
		              			pendant
		              		</label>
			        			<div class="form-group collapse in" id="pendant">
			        				<label for="pendant" class="col-sm-10">What would you like it to say?<span class="small"> (Number of characters will determine size of pendant.)</span></label>
			        				<input type="text" name="other" class="form-control">
								</div>
		              	</div>

						<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="other" data-toggle="collapse" data-target="#other">
		              			other
		              		</label>
			        			<div class="form-group collapse in" id="other">
			        				<label for="other" class="col-sm-2"></label>
			        				<input type="text" name="other" class="form-control">
								</div>
		              	</div>

			          <label for="subscribe" class="checkbox-inline">
			            <input name="subscribe" type="checkbox" value="subscribe" data-toggle="collapse" data-target="#email">
			            Add me to your email list.</label>
