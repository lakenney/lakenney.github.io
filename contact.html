		<div class="row">
			<h2>Contact Me</h2>

			<form role="form">
		        <fieldset>
		          <legend>Have more questions?</legend>

					<div class="row">

						<div class="col-sm-6 form-group name-group">
							<label for="name" class="control-label">
								Your name:
								<span class="glyphicon glyphicon-star"></span>
							</label>
							<input type="text" id="name" class="form-control">
          						<span class="help-block"></span>
          				</div>

						<div class="col-sm-6 form-group email-group">
							<label for="email" class="control-label">
								Your email:<span class="glyphicon glyphicon-star"></span>
							</label>
							<input type="text" id="email" placeholder="Email" class="form-control">
							<span class="help-block"></span>
						</div>

					</div><!--end row-->

		        <div class="form-group search-group">
		          	<label class="checkbox-inline">
					<input name="custom" type="checkbox" value="custom" data-toggle="collapse" data-target="#custom">
		          		I'd like something custom made.</label>
					<div class="form-group collapse in search-group" id="custom">

			            <div class="radio">
				            <label>
				            	<input type="radio" name="custom" value="swarovski">
				        		Swarovski necklace
				        	</label>
				        </div>
				    	<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="mirano">
		              			Mirano glass</label>
		            	</div>
						<div class="radio">	
		            		<label>
		              			<input type="radio" name="custom" value="locket">
		              			locket</label>
		              	</div>
						<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="soldering">
		              			soldering</label>
		              	</div>
            			<span class="help-block"></span>

		              	<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="pendant" data-toggle="collapse" data-target="#pendant">
		              			pendant
		              		</label>
			        			<div class="form-group collapse in" id="pendant">
			        				<label class="col-sm-10">What would you like it to say?<span class="small"> (Number of characters will determine size of pendant)</span></label>
			        				<input type="text" name="other" class="form-control">
								</div>
		              	</div>

						<div class="radio">
		            		<label>
		              			<input type="radio" name="custom" value="other" data-toggle="collapse" data-target="#other">
		              			other
		              		</label>
			        			<div class="form-group collapse in" id="other">
			        				<label class="col-sm-2"></label>
			        				<input type="text" name="other" class="form-control">
								</div>
		              	</div>

					<div>
		          		<label for="contact-info">
		          			Best way to contact you.
		          		</label>
		          		<div>
		          			<input type="text" name="contact-info" placeholder="By phone or email and what is a good time if by phone" class="form-control" id="contact-info">
		          		</div>
		          	</div>
		            </div>
		        </div>

		      		<div class="form-group">
			          <label for="comments" class="control-label">Comments:</label>
			          <textarea name="comments" class="form-control" id="comments" rows="3" data-toggle="tooltip" title="I welcome your feedback!" data-placement="bottom"></textarea>
			        </div>

			          <label class="checkbox-inline">
			            <input name="subscribe" type="checkbox" value="subscribe" data-toggle="collapse" data-target="#mail">
			            Add me to your mailing list.</label>
			        <div class="form-group collapse in" id="mail">
			          <label class="col-sm-2">Address or Email</label>
			          <div class="col-sm-10">
			            <input type="text" name="mail" placeholder="Your mailing address or email" class="form-control">
			          </div>
			        </div>

			        <div class="form-group">
		          		<button type="submit" class="btn btn-info">Submit</button>
		      		</div>
		        </fieldset>
		    </form>

		</div>

	<div class="modal fade" id="myModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

	      </div>
	      <div class="modal-body">
	        <p>Thanks for submitting the form! You will hear back from us shortly.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
